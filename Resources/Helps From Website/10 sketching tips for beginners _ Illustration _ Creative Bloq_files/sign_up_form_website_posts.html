	(function(){
		var script			= document.getElementById('0.720320161612381');
		var form			= script.parentNode;
		var inputs			= form.getElementsByTagName('INPUT');
		var submit_count	= 0;

		var enable_double_submit = false;

		for (var i=0; i<inputs.length; i++) {
			var my_input = inputs[i];
			if ( my_input.type === 'submit' ) {
				var container = my_input.parentNode;
				if (container.className.match(/enable-double-submit/)) {
					enable_double_submit = true;
				}
			}
		}

		form.addEventListener('submit', function( evt ){
			if (submit_count >= 1 && !enable_double_submit) {
				evt.preventDefault();
			}
			submit_count++;
		});

	})();
</script>

	<script>var emailInput = document.getElementById("amf-input-email_1335");
var formSubmit = document.getElementsByTagName("form")[0];
emailInput.value = 'Your email address';

function emailFocus( e ) {
  var element = e.target || window.event.srcElement;
  if ( element.value == "Your email address"  || element.value == "Invalid email address")
    element.value = "";
}

function emailBlur(e) {
  var element = e.target || window.event.srcElement;
  if ( element.value === "" )
    element.value = "Your email address";
}

function validateEmail() {
  if (emailInput.value.match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
    return true;
  }
  else {
    emailInput.value = "Invalid email address";
    emailInput.style.color = "red";
    return false;
  }
}

if ( emailInput.addEventListener ) {
  emailInput.addEventListener("focus", emailFocus, false);
  emailInput.addEventListener("blur", emailBlur, false);
}
else if ( emailInput.attachEvent ) {
  emailInput.attachEvent("onfocus", emailFocus);
  emailInput.attachEvent("onblur", emailBlur);
}
if ( formSubmit.setAttribute ) {
  formSubmit.setAttribute("onsubmit", "return validateEmail();");
}</script>
